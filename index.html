<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cartão Interativo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
  </head>
  <body class="gradient-bg">
    <h1>Card Interativo - Projeto 1 (<span style="color: #00ff1a; font-family: 'Courier New', Courier, monospace;">DevClass</span> - Professor Eduardo)</h1>
    
    <div class="container mt-5 center-div">
      <div class="card text-center card-transition" style="width: 18rem;">
          <img src="./img/goku_ssj1000.jpg" class="card-img-top mx-auto d-block mt-3" alt="Imagem">
          <div class="card-body">
              <h5 class="card-title">Goku Super Sayajin 1000</h5>
              <button class="btn btn-secondary" data-bs-toggle="collapse" data-bs-target="#texto">Sobre o Personagem</button>
              <p id="texto" class="collapse mt-3">A transformação mais poderosa do goku, infelizmente foi criada por fã e não existe no Universo Canonico</p>

              <button class="btn btn-warning" data-bs-toggle="collapse" data-bs-target="#texto">Atributos</button>
               <p id="texto" class="collapse mt-3">Poder: Infinito <br> Velocidade: Infinito <br> Fraqueza: Não existe <br></p>

          </div>
      </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
